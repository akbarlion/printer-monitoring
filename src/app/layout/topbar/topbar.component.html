<div class="layout-topbar">
    <div class="layout-topbar-logo" (click)="navigateToHome()">
        <i class="pi pi-print" style="font-size: 2rem; color: var(--geomed-blue); margin-right: 2rem;"></i>
        <span class="logo-text">Printer Monitor</span>
    </div>


    <!-- <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button> -->

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button" routerLink="/dashboard">
            <i class="pi pi-home"></i>
            <span></span>
            <p style="color:var(--geomed-blue);">Home</p>
        </button>

        <button class="p-link layout-topbar-button" routerLink="/printers">
            <i class="pi pi-list"></i>
            <span></span>
            <p style="color:var(--geomed-blue);">Printer List</p>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/alerts'">
            <i class="pi pi-bell"></i>
            <span></span>
            <p style="color:var(--geomed-blue);">Alerts</p>
        </button>
    </div>
</div>
