<div class="session-expired-dialog">
    <div class="dialog-icon">
        <i class="pi pi-exclamation-triangle" style="font-size: 3rem; color: #f39c12;"></i>
    </div>

    <div class="dialog-content">
        <h3>Session Expired</h3>
        <p>Your session has expired due to inactivity. Would you like to extend your session or login again?</p>
    </div>

    <div class="dialog-actions">
        <button pButton pRipple label="Extend Session" icon="pi pi-refresh" (click)="extendSession()">
            <i class="pi pi-refresh"></i> Extend Session
        </button>

        <button pButton pRipple label="Login Again" icon="pi pi-sign-out" (click)="loginAgain()">
            <i class="pi pi-sign-out"></i> Login Again
        </button>
    </div>
</div>
